<h1>Contact Us</h1>
<p>
	<form>
		<label for="name">Name: </label>
		<input type="text" name="name" required><br><br>
		<label for="phone">Mobile Number:</label>
       <input type="tel" id="phone" name="Mobile" pattern="[0-9]{10}" placeholder="12345-67890"required><br><br>
      
       <label for="type">Select whom to communicate with: </label>
       <select id="type" name="type" required>
       	<option value="sales">Sales</option>
       	<option value="service">Service</option>
       	<option value="enquiry">Enquiry</option>
       	<option value="advertisement">Advertisement</option>
       	<option value="complaint">Complaint</option><br>
       </select>
       <br><br><label for="description">Description:</label>
       <input type="text" name="description" placeholder="Describe here..."required style="width: 500px; height: 100px; ">
       <input type="submit" value="submit">

	</form>
</p>
